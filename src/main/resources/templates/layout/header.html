<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>header</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

<header th:fragment="header">
<!-- 로고 -->
<div class="container-fluid">
    <div class="row">
        <div class="col text-center">
            <a class="btn btn-default" href="/"><img class="img-fluid" src="/img/logo_mapMaker.png" alt="MapMaker Logo"></a>
        </div>
    </div>
</div>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light zindex-fixed">
    <div class="container-fluid">

        <!-- 네비게이션 버튼 토글링을 위한 버튼 -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- 네비게이션 메뉴 -->
        <div class="container-md collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">지도 만들기</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">핀 추가</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/example">찜 목록</a>
                </li>
                <li class="nav-item">
                    <div th:if="${session.user == null}">
                        <a class="nav-link" href="/login">로그인</a>
                    </div>
                    <div th:unless="${session.user == null}">
                        <a class="nav-link" href="/logout">로그아웃</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
</header>
</body>
</html>
