<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MapMaker 메인</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <div th:replace="~{/layout/header :: header}"></div>
    <div class="container mt-5" id="contents">
        <div class="row justify-content-center">
            <div class="col-md-6 p-5 row ">
                <form class="w-100" action="/login" method="POST">
                    <div class="form-floating mb-4">
                        <input class="form-control form-control-lg w-100" type="text" name="userId" id="userId" placeholder="아이디">
                    </div>
                    <div class="form-floating mb-4">
                        <input class="form-control form-control-lg w-100" type="password" name="userPw" id="userPw" placeholder="비밀번호">
                    </div>
                    <div class="form-floating">
                        <button class="btn btn-primary btn-lg w-100 mb-4" type="submit">로그인</button>
                        <img class="w-100 mb-4 pe-auto" src="/img/kakao_login_medium_wide.png"
                             id="kakaoLogin" style="cursor:pointer;" alt="카카오 로그인 버튼">
                        <button class="btn btn-light btn-lg w-100 mb-4" type="button" id="join">회원가입</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

      document.getElementById('kakaoLogin').addEventListener('click', function(){
          window.location.href = '/requestAuthorizeCode';
      });
</script>
</body>
